<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Designkit-Icons</title>
  <link rel="stylesheet" href="https://unpkg.com/designkit-global@1.1.0/dist/designkit-global.min.css">
  <link rel="stylesheet" href="https://unpkg.com/designkit-utilities@1.0.6/dist/designkit-utilities.min.css">
  <link rel="stylesheet" href="./docs.css">
  <style>
    *,
    *:before,
    *:after {
    -webkit-box-sizing: border-box;
       -moz-box-sizing: border-box;
            box-sizing: border-box;
    }
    body {
      padding-top: 84px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-size: 13px;
      font-style: normal;
      font-weight: 400;
      line-height: 1.5;
      color: #111;
      letter-spacing: 0;

      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    main {
      display: block;
      max-width: 900px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Designkit-Icons Sheet</h1>
    </header>
    <div><strong>Account</strong></div>
    <div class="flex items-center pt2 pbn">
      <div class="mr3 pa3 ba">
        <span class="dk-icon dk-icon-account"></span>
      </div>
      <div class="mr3 pa3 ba" style="background-color: black;">
        <span class="dk-icon dk-icon-account-white"></span>
      </div>
    </div>
  </main>
</body>
</html>
